<form>
    <h1 align="center" style="color: red">{{message}}</h1>
    <table align="center">
        <h1 align="center"> INBOX </h1>
        <tr>
            <td>Email ID :
                <input [(ngModel)]="login" type="text" name="login">
                
                <button (click)="readMail()">List</button>
            </td>
        </tr>

        <tr style="background-color: #e1e6f1e3;">
           
            <table>
                <thead>
                  <tr>
                    <th style="text-align: center;">Subject</th>
                    <th style="text-align: center;">From</th>
                  </tr>
                </thead>
                <tbody class="table bodered table secondary">
                  <tr *ngFor="let m of list">
                    <td style="text-align: center;">{{ m.subject }}</td>
                    <td style="text-align: center;">{{ m.from.address }}</td>
                  </tr>
                </tbody>
              </table>
              
    </table>
</form>
